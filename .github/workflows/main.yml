name: CI/CD with Auto Rollback

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          echo "Deploying application..."
          rsync -avz --delete ./build/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/html/new_build

          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            if [ -d /var/www/html/current ]; then
              mv /var/www/html/current /var/www/html/previous_$(date +%s)
            fi
            mv /var/www/html/new_build /var/www/html/current
          "

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rollback to last stable version
        run: |
          echo "Deployment failed. Rolling back..."
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            LAST_PREV=\$(ls -td /var/www/html/previous_* 2>/dev/null | head -1)
            if [ -n \"\$LAST_PREV\" ]; then
              rm -rf /var/www/html/current
              mv \"\$LAST_PREV\" /var/www/html/current
              echo 'Rollback complete to previous stable version.'
            else
              echo 'No previous version found to rollback to!'
              exit 1
            fi
          "
