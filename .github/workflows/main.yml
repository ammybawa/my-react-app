name: Build & Deploy React (atomic + rollback)

on:
  push:
    branches: [ "main" ]   # Change if you deploy from another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build --if-present

      - name: Archive build folder
        run: |
          tar -czf build.tar.gz -C build .

      - name: Upload build to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}   # optional
          source: "build.tar.gz"
          target: "/tmp/${{ github.run_id }}/"

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_path: /var/www/html/my-react-app/scripts/remote_deploy.sh
        env:
          TAR_PATH: "/tmp/${{ github.run_id }}/build.tar.gz"
          APP_ROOT: "/var/www/html/my-react-app"
          KEEP_RELEASES: "5"
